<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="main">
    <section class="main__section artwork">
      <div>
        <img src="./img/arrow-back.svg" alt="arrow back">
        <p>BACK</p>
      </div>
      <img src="./img/background.jpg" alt="background" class="background">
    </section>
    <section class="main__section destination">
      <ul class="main__section-ul">
        <li class="countries">NETHERLAND</li>
        <li class="countries">SPAIN</li>
        <li class="countries">FRANCE</li>
      </ul>
      <header class="main__section-header">
        <h1 class="main__section-h1">Visiting the</h1>
        <h1 class="main__section-h1">pastelle city <div class="line-through"></div></h1>
        <p class="author">By <strong>Jerry Henderson</strong>, in Tourism</p>
      </header>
      <article class="main__section-article">
        <div class="image-preview">
          <div class="preview-video">
            <img src="./img/preview.jpg" alt="preview" class="preview">
            <img src="./img/play.svg" alt="play" class="play">
          </div>
          <div class="other-photos">
            <h6>VIEW ALL PHOTOS</h6>
            <img src="./img/arrow-forward.svg" alt="forward" class="forward">
          </div>
        </div>
        <div class="preview-description">
          <p>As you drive into the town from Alicante airport you will pass between two salt lakes - one is blue/green and the other is an impressive pink color.</p>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
